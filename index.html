<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
      body {
        background: hsl(212, 45%, 89%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Outfit', sans-serif;
      }
      .qr-container {
        background: #fff;
        padding: 1.5rem;
        border-radius: 20px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        max-width: 320px;
        text-align: center;
        margin-top: 60px;
      }
      .qr-image {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 1.5rem;
      }
      .qr-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: hsl(218, 44%, 22%);
        margin-bottom: 1rem;
      }
      .qr-description {
        font-size: 1rem;
        color: hsl(220, 15%, 55%);
        margin-bottom: 0;
      }
      .attribution { font-size: 11px; text-align: center; margin-top: 2rem; }
      .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="qr-container">
     <img src="./images/image-qr-code.png" alt="QR code example" class="qr-image">
      <h1 class="qr-title">Improve your front-end skills by building projects</h1>
      <p class="qr-description"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Editimfon</a>.
  </div>
</body>
</html>
